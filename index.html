<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Expense Tracker</h1>
    
    <form id="transaction-form">
      <input type="text" id="text" placeholder="Enter description..." required />
      <input type="number" id="amount" placeholder="Amount (positive number)" required />
      <select id="type" required>
        <option value="" disabled selected>Select type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="date" id="date" required />
      <button type="submit">Add Transaction</button>
    </form>

    <div class="balance">
      <h2>Your Balance: $<span id="balance">0.00</span></h2>
    </div>

    <div class="income-expense">
      <div class="income">
        Income<br />
        $<span id="money-plus">0.00</span>
      </div>
      <div class="expense">
        Expense<br />
        $<span id="money-minus">0.00</span>
      </div>
    </div>

    <ul class="transactions" id="transactions"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
